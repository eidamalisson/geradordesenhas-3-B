<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gerador de Senhas</h1>

        <div class="password-box">
            <input type="text" id="password" readonly>
            <button id="copyBtn">Copiar</button>
        </div>

        <div class="settings">

            <label>Tamanho da senha:</label>
            <input type="range" id="length" min="4" max="30" value="12">
            <span id="lengthValue">12</span>

            <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
            <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols"> Símbolos</label>
        </div>

        <div class="strength">
            <div id="strengthBar"></div>
        </div>

        <button id="generateBtn" class="generate">Gerar Senha</button>

    </div>

    <script src="main.js"></script>
</body>
</html>
